version: '3.8'

services:
  test-app:
    build:
      context: ./app
      dockerfile: Dockerfile.local
    ports:
      - "8080:8080"
    environment:
      - ENVIRONMENT=development
      - AWS_REGION=ap-southeast-2
    volumes:
      - ./app:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
